<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="page_title">Rapport</ui:define>
	<ui:define name="content">
		<div class="container">
			<!--Corps de la page-->
			<div class="row">
				<div class="col-md-offset-1 col-md-5">
					<p:chart id="camembert" type="pie" model="#{virementController.camembert}"
						style="width:400px;height:300px" />
				</div>

				<div class="col-md-6">
					<h:form>
						<h:panelGrid id="panel" columns="2">

								<p:outputLabel for="datedebut">A partir de : </p:outputLabel>
								<p:calendar id="datedebut" value="#{virementController.date1}" />


								<p:outputLabel for="datefin">Jusqu'Ã : </p:outputLabel>
								<p:calendar id="datefin" value="#{virementController.date2}" />
								
						</h:panelGrid>
						<div class="row"/>
						<div class="col-md-offset-4 col-md-2">
							<p:commandButton value="Valider"
								action="#{virementController.createCamembert}"
								styleClass="btn btn-primary"><f:ajax execute="@form" render="camembert" />
								</p:commandButton>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
