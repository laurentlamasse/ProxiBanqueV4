<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat"
		rel="stylesheet" />
	<!-- <script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="script.js" />
</h:head>
<h:body>
	<div id="page">
		<!-- La div avec le id= header, Represente le header  -->
		<div id="header">
			<ui:insert name="header"> 
				<ui:include src="/template/header.xhtml">
				</ui:include>
			</ui:insert>
		</div>

		<!-- La div avec le id= content, Represente le contenu spécifique à chaque vue  -->
		<div id="content">
			<ui:insert name="content">
				<ui:include src="/template/content.xhtml" />
			</ui:insert>
		</div>

		<!-- La div avec le id= footer, Represente le contenu spécifique au pied de page par défaut  -->
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml">
					<ui:param name="auteur" value="www.objis.com" />
				</ui:include>
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
