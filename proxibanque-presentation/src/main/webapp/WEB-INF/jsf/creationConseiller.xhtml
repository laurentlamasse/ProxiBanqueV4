<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
>

<ui:composition template="/template/layout.xhtml">
    <ui:define name="page_title">Création d'un client</ui:define>
    <ui:define name="content">
        <div class="container-fluid">
        <!--Corps de la page-->
		<div class="row">
			<h1>Nouveau conseiller</h1>
			<hr />
			
			<h:form styleClass="form-horizontal">
                <div class="form-group">
                    <h:outputLabel for="nom">Nom : </h:outputLabel>
		  			<h:inputText id="nom" required="true" requiredMessage="Veuillez entrer un nom" value="#{employeController.employe.nom}" a:placeholder="nom"/> 
		  			<h:message for = "nom" style = "color:red" />
                    
                </div>
                <div class="form-group">
                    <h:outputLabel for="prenom">Prenom : </h:outputLabel>
		  			<h:inputText id="prenom" required="true" requiredMessage="Veuillez entrer un prenom" value="#{employeController.employe.prenom}" a:placeholder="prenom"/> 
		  			<h:message for = "prenom" style = "color:red" />
                    
                </div>
                <div class="form-group">
                    <h:outputLabel for="login">Login : </h:outputLabel>
		  			<h:inputText id="login" required="true" requiredMessage="Veuillez entrer un login" value="#{employeController.employe.login}" a:placeholder="login"/> 
		  			<h:message for = "login" style = "color:red" />
                </div>

                <div class="form-group">
                    <h:outputLabel for="password">Mot de passe : </h:outputLabel>
		  			<h:inputSecret id="password" required="true" requiredMessage="Veuillez entrer un mot de passe" value="#{employeController.employe.password}" a:placeholder="mot de passe"/> 
		  			<h:message for = "password" style = "color:red" />
                    
                </div>
                <div class="col-md-offset-1 col-md-2">
                    <h:commandButton value="Ajouter à la liste" action="#{employeController.creerEmploye}" styleClass="btn btn-primary"/>
                </div>
                <div class="col-md-offset-1 col-md-2">
                    <h:link outcome="gestionClientBS" styleClass="btn btn-danger">Annuler</h:link>
                </div>
			</h:form>
	            
		</div>
		</div>        
    </ui:define>
</ui:composition>
</html>
