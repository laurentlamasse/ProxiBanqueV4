<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template/layoutConseiller.xhtml">
	<ui:define name="page_title">Préparation d'un Virement</ui:define>
	<ui:define name="content">
		<div class="container">

			<h1>Virement bancaire</h1>
			<hr />
			<div class="row">
				<div class="col-md-5">
					<h:form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-6" for="numCompteDebiteur">Choix
								du compte à débiter :</label>
							<div class="col-sm-6">
								<input type="hidden" class="form-control"
									name="numCompteDebiteur" id="numCompteDebiteur"
									value="#{virementController.numeroCompteDebiteur}" />
								<p class="form-control-static">#{virementController.numeroCompteDebiteur}</p>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-6" for="numCompteCrediteur">Choix
								du compte à créditer :</label>
							<div class="col-sm-6">
								<h:selectOneMenu value="#{virementController.numeroCompteCrediteur}">
									<f:selectItems value="#{virementController.listeNumeroCompte}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-6" for="montant">Montant
								:</label>
							<div class="col-sm-6">
								<h:inputText id="montant" required="true" value="#{virementController.montant}" requiredMessage="Veuillez entrer montant"  a:placeholder="montant"/> 
					  			<h:message for = "montant" style = "color:red" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-6" for="messageVirement">Message
								:</label>
							<div class="col-sm-6">
								<h:inputText id="messageVirement" required="true" value="#{virementController.message}" requiredMessage="Veuillez entrer message pour votre virement"  a:placeholder="message"/> 
					  			<h:message for = "messageVirement" style = "color:red" />
							</div>
						</div>
		
						<div class="col-md-offset-2 col-md-4">
							<h:commandButton value="Virement" action="#{virementController.verificationVirement}" styleClass="btn btn-primary"/>
						</div>
						<div class="col-md-offset-2 col-md-4">
							<h:link outcome="listeClients"
								styleClass="btn btn-danger">Annuler</h:link>
						</div>
					</h:form>
					
				</div>

			</div>

		</div>
	</ui:define>
</ui:composition>
</html>
