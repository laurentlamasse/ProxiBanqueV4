<ui:composition template="/template/layoutGerant.xhtml">
    <ui:define name="page_title">Gestion des clients</ui:define>
    <ui:define name="content">
        <div class="container">
        <!--Corps de la page-->
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
            	
            	<h1 class="modif">Gestion des vos conseillers</h1>
            	<hr/>
            	<h:panelGroup rendered="#{empty employeController.listeConseiller}">
                	<em>Pas de conseillers.</em>
                </h:panelGroup>
                <h:dataTable var="c" value="#{employeController.listeConseiller}" rendered="#{not empty employeController.listeConseiller}" styleClass="table table-hover">
                    <h:column>
                        <f:facet name="header">Nom</f:facet>
                        #{c.nom}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Pr√©nom</f:facet>
                        #{c.prenom}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Login</f:facet>
                        #{c.login}
                    </h:column>
                </h:dataTable>
                
            </div>
		</div>
		<div class="row">
			<div class="col-md-offset-1 col-md-2">
				<h:link styleClass="btn btn-primary" outcome="creationConseiller">Ajouter un Conseiller</h:link>
			</div>
		</div>
		</div>
    </ui:define>
</ui:composition>
